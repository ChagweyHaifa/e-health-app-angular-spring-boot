<div class="container">
    <div class="main">
        <!-- <div class="img "> -->
        <img src="../../assets/doctors.png" width="68%">
        <!-- </div> -->
        <div class="user_card">

            <div class="m-heading mb-5">
                <h3>Already have an account ?</h3>
            </div>


            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class="login-form">
                <div class="input-group my-2">
                    <input type="text" class="form-control" name="username" placeholder="Username" ngModel
                        #usernameInput="ngModel" required>
                </div>
                <span class="help-block" style="color:red;"
                    *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>

                <div class="input-group my-2">
                    <input type="password" class="form-control" name="password" placeholder="Password" ngModel
                        #passwordInput="ngModel" required>
                </div>
                <span class="help-block" style="color:red;"
                    *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>

                <div class="mt-3">
                    <button [disabled]="loginForm.invalid || showLoading" type="submit" name="button"
                        class="btn login_btn">
                        <span *ngIf="showLoading" class="spinner-grow spinner-grow-sm" role="status"
                            aria-hidden="true"></span>
                        <span *ngIf="showLoading"> Loading...</span>
                        <span *ngIf="!showLoading">Login</span>
                    </button>
                </div>
            </form>

            <div class="mt-4">
                <div class="links">
                    Don't have an account ? <a routerLink="/register" class="ml-2">Sign Up</a>
                </div>
            </div>



        </div>
    </div>
</div>
